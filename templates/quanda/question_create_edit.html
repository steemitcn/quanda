{% extends "layout/no_columns.html" %}

{% block body_content %}

<p><a href="{% url quanda_index %}">back</a></p>

<h1>Ask a question</h1>

<table class='quanda_std_table'>
<form action="" method="post">
    {{ form.as_table }}

    {% comment %}
    <tr>
        <td>Tags:</td>
        <td>
            {% for tag in tags %}
                {{ tag.title }}: <input type='checkbox' name='tags' value='{{ tag.id }}' /><br />
            {% endfor %}
        </td>
    </tr>
    {% endcomment %}

    <tr><td></td><td><input type='submit' value='Ask Question' /></td></tr>
</form>
</table>

<script type="text/javascript" src="/static/js/tiny_mce/tiny_mce.js"></script>

<script type="text/javascript">
    tinyMCE.init({
    theme : "advanced",
    mode : "textareas",
    plugins : "preview",
    theme_advanced_buttons3_add : "preview",
    plugin_preview_width : "600",
    plugin_preview_height : "300",
    width : "500",
    height: "300",
    });
</script>

{% endblock %}
